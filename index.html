<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload="cargarApp()">
   <div class="cabecero">
       <div class="presupuesto">
           <div class="presupuesto__titulo">Presupuesto Disponible</div>
            <div class="presupuesto__valor" id="presupuesto"> 0 </div>
            <div class="presupuesto__ingreso ">
                <div class=" presupuesto--texto">Ingresos</div>
                <div class="presupuesto__derecha">
                    <div class="presupuesto--valor" id="ingresos"> 0 </div>
                    <div class="presupuesto--porcentaje">&nbsp;</div>
                </div>      
            </div>
            <div class="presupuesto__egreso ">
                <div class="presupuesto--texto">Egresos</div>
                <div class="presupuesto__derecha">
                    <div class="presupuesto--valor" id="egresos"> 0 </div>
                    <div class="presupuesto--porcentaje egreso--porcentaje" id="porcentaje">0%</div>
                </div>
           </div>
       </div>
   </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar__contenedor">
                <select id="tipo" class="agregar__tipo agregar--focus">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar__input agregar--focus" id="descripcion" placeholder="Agregar Descripción">
                <input type="number" class="agregar__input agregar--focus" id="valor" placeholder="Valor" step="any">
                <button class="agregar__btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

<div class="contenedor ">
    <div class="ingreso">
        <h2 class=" titulo">Ingresos</h2>
        <div id="ingreso__lista"></div>
    </div>

    <div class="egreso">
        <h2 class="titulo egreso--titulo">Egresos</h2>
        <div id="egreso__lista"></div>
    </div>
</div>
<footer class="footer">
    <a target="_blank" class="footer__link" >Desarrollado por Cesar Ahumada</a>
</footer>
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
